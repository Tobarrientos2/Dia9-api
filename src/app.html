peter-lu/","body":[{"_key":"20889243a8b4","markDefs":[],"children":[{"marks":[],"text":"Peter Lu is a Senior Backend Engineer at Skiff, specializing in Skiff Mail. Before Skiff, he was a software engineer at Curai, where he built an AI-assisted electronic health record system. Peter holds a degree in computer science from Stanford University.","_key":"f03cf2c9f4150","_type":"span"}],"_type":"block","style":"normal"}],"title":"Backend Engineer","slug":{"_type":"slug","current":"peter-lu"}},"intro":"Is ProtonMail HIPAA compliant? Learn all about the email provider’s compliance in this in-depth analysis of its security practices and privacy procedures. \n","_id":"76f618d4-af43-4cf6-b667-28a3a19b0e5d","publishedAt":"2024-01-01T19:03:00.000Z","title":"Is ProtonMail HIPAA compliant?","_rev":"xJi744GTnn8joIAnyTZZF7","noIndex":null,"body":[{"markDefs":[],"children":[{"_type":"span","marks":[],"text":"The security and privacy of your online correspondence should always be a priority, but they’re particularly essential when sharing sensitive information regarding your medical history.","_key":"c053a367c4330"}],"_type":"block","style":"normal","_key":"ec1d32c5d587"},{"style":"normal","_key":"8ebd94107f05","markDefs":[{"_type":"link","href":"https://www.hhs.gov/hipaa/index.html","_key":"c99f9d2bf933"}],"children":[{"_key":"6d2861a351870","_type":"span","marks":[],"text":"To ensure patient privacy, any entity that handles medical information online must adhere to the standards laid out in the Health Insurance Portability and Accountability Act of 1996, or "},{"_type":"span","marks":["c99f9d2bf933"],"text":"HIPAA","_key":"6d2861a351871"},{"_type":"span","marks":[],"text":". Before using ProtonMail to share any medical information, ","_key":"6d2861a351872"},{"_type":"span","marks":["strong"],"text":"you should familiarize yourself with the email provider’s policies and standard procedures for handling user data.","_key":"6d2861a351873"}],"_type":"block"},{"markDefs":[],"children": "332f78fb6164","markDefs":[],"children":[{"_type":"span","marks":[],"text":"You only have to pay the full amount if you upgrade to a 24-month or 12-month subscription. ProtonMail also accepts refund requests within 30 days of payment if you opt out and find another provider.","_key":"d1bf19519fb40"}],"_type":"block","style":"normal"},{"_type":"block","style":"h3","_key":"dbe59fcaa8c6","markDefs":[],"children":[{"_key":"562797d66db20","_type":"span","marks":[],"text":"What is the yearly cost of ProtonMail?"}]},{"children":[{"_type":"span","marks":[],"text":"The yearly cost varies between subscription tiers. For individuals, the most affordable yearly plan costs $47.88, while the most expensive one will set you back $119.88. The cost for businesses depends on the number of users.","_key":"450d3304b5520"}],"_type":"block","style":"normal","_key":"698e239f8b4d","markDefs":[]}],"categories":[{"title":"Email Security","_id":"2897f55b-324e-488c-acd9-805bda750e27"}],"mainImage":{"alt":null,"asset":{"url":"https://cdn.sanity.io/images/sdd9dua4/production/948982c9d13f214df8ab45ae44fe2d9ea527a737-2400x1226.png","size":314284,"uploadId":"4X1fWJNLecH2mwyTIi2zgQvhjVbM7nAa","_type":"sanity.imageAsset","assetId":"948982c9d13f214df8ab45ae44fe2d9ea527a737","metadata":{"isOpaque":false,"blurHash":"MJL;jbj[00Rj4n00s:t0Rk~q4Voft2WBt7","_type":"sanity.imageMetadata","palette":{"darkVibrant":{"foreground":"#fff","title":"#fff","population":0.24,"background":"#1f1359","_type":"sanity.imagePaletteSwatch"},"lightMuted":{"title":"#fff","population":0.16,"background":"#c0c0c0","_type":"sanity.imagePaletteSwatch","foreground":"#000"},"vibrant":{"title":"#fff","population":0.1,"background":"#6f50f0","_type":"sanity.imagePaletteSwatch","foreground":"#fff"},"dominant":{"title":"#fff","population":0.24,"background":"#1f1359","_type":"sanity.imagePaletteSwatch","foreground":"#fff"},"_type":"sanity.imagePalette","darkMuted":{"_type":"sanity.imagePaletteSwatch","foreground":"#fff","title":"#fff","popu e":{"asset":{"_ref":"image-fabbecc20736194a9afe2f2d3146790d508bd448-680x684-png","_type":"reference"},"_type":"figure"},"_rev":"uYM7DqbKmgSqs0UB0nUqZc","_type":"author","name":"Eli MacKinnon","_id":"e1f5f8e5-7588-4e0c-bede-4f0c2d35a561","body":[{"_type":"block","style":"normal","_key":"7edc1b9833e7","markDefs":[],"children":[{"_type":"span","marks":[],"text":"Eli MacKinnon is a product engineer at Skiff. Eli is a graduate of Stanford’s Master’s in International Policy program, where his studies focused on cyber security and digital privacy.","_key":"a39f02c67a080"}]}],"title":"Product Engineer"},"_updatedAt":"2024-01-04T20:57:17Z","publishedAt":"2023-12-20T19:05:00.000Z","slug":{"current":"protonmail-pricing","_type":"slug"},"noIndex":null,"_rev":"Nvf0Gft6U44Gxpe8AnyNLN","_type":"post","_createdAt":"2023-12-27T05:04:54Z"},{"categories":[{"title":"Product updates","_id":"758550bf-8630-4ead-9c53-9e15e9f57071"}],"noIndex":null,"_updatedAt":"2024-01-01T19:35:12Z","author":{"_createdAt":"2022-12-17T01:46:21Z","_rev":"Bz1E0GXrJiYRtqe2JP7XfB","name":"Nishil Shah","_id":"efc3eea9-bbcd-433e-bb06-d58b6b1322fe","title":"Director of Security","slug":{"current":"nishil-shah","_type":"slug"},"profilePicture":{"_type":"figure","asset":{"_ref":"image-ddd9ce021dd7fcb7f11d18ebe95330c0a0c0d5b8-684x684-png","_type":"reference"}},"twitter":"https://twitter.com/littledatas","body":[{"_type":"block","style":"normal","_key":"c85b795d4d72","markDefs":[],"children":[{"marks":[],"text":"Nishil is the Director of Security and a Founding Security Engineer at Skiff. Previously, Nishil was a Staff Application Security engineer at Coinbase working to secure payments, identity, and user privacy.","_key":"098cba91af23","_type":"span"}]}],"_updatedAt":"2023-05-22T16:20:29Z","_type":"author","linkedIn":"https://www.linkedin.com/in/nishils/"},"_type":"post","publishedAt":"2023-12-18T20:48:59.909Z","morePosts":[{"_key":"5073029b1a5c","_ref":"0f00958e-73ab-46fa-a458-936dc8fd72d5","_type":"reference"},{"_ref":"c04b7141-0aa3-44b9-b4e7-c47068b19904","_type":"reference","_key":"2855a9c2cc31"},{"_ref":"f8642929-da3c-482d-b31f-5b4334406ff1","_type":"reference","_key":"6751c135e512"},{"_ref":"aacb734a-3400-4d1f-8971-9e404fd4655a","_type":"reference","_key":"b863d2e4f0f3"}],"_rev":"xJi744GTnn8joIAnyTbs7J","body":[{"markDefs":[{"_key":"23dd9219a121","_type":"link","href":"https://skiff.canny.io/feature-requests/p/encrypting-emails-sent-to-non-skiff-email-pgp"}],"children":[{"_type":"span","marks":[],"text":"We’ve heard ","_key":"0c083d1363420"},{"marks":["23dd9219a121"],"text":"our users","_key":"0c083d1363421","_type":"span"},{"_type":"span","marks":[],"text":" loud and clear - interoperable end to end encryption (E2EE) across email providers is critical for privacy and security online. We have taken this feedback to heart. We are proud to announce support for PGP encryption inside Skiff mail starting today for all users across all tiers, including Free.","_key":"0c083d1363422"}],"_type":"block","style":"normal","_key":"ecb627709c18"},{"style":"normal","_key":"26a3c6f4e275","markDefs":[],"children":[{"_type":"span","marks":[],"text":"We built Skiff Mail to provide the best privacy, performance, and usability in a modern email product. This means making highly opinionated decisions to improve privacy, using modern cryptography to ensure performant mail clients, and not burdening users with key management. We are confident that this remains the correct decision today as over one million users today have trusted Skiff Mail for their communications in under 18 months since launch. All Skiff to Skiff messages are unchanged and still remain completely private, including content and headers.","_key":"e457df592efd0"}],"_type":"block"},{"markDefs":[],"children":[{"_key":"94fad06570fb0","_type":"span","marks":[],"text":"PGP is the opposite. PGP has weaker privacy standards because it lacks subject line encryption. Modern PGP is not performant because it requires downloading all attachments to read. Imagine downloading all your attachments before you can read a few sentences in an email. PGP key management is byzantine with very little clear documentation and tooling accessible to non-technical users. PGP simply has not adapted to modern standards preventing larger commercial deployments without considerable time and effort."}],"_type":"block","style":"normal","_key":"ba19d0fcb9cc"},{"style":"normal","_key":"2721115cec95","markDefs":[],"children":[{"_key":"a0344891a6120","_type":"span","marks":[],"text":"However, PGP does have a dedicated community working tirelessly to improve the protocol and is one of two interoperable standards for E2EE email. Simply put, PGP is a viable way to send private messages when communicating between mail providers. We hope to launch additional encryption options in the future so that every email can be sent end-to-end encrypted.\n\nWith these limitations, our team has worked tirelessly to ensure that our expectations of simple, private, and performant mail client is applied to PGP. For existing aliases, users can generate a new PGP key with a single click, and every new address added to Skiff Mail will automatically generate a PGP key. All PGP keys are generated using secure defaults: ECC with Curve25519. PGP keys can also be imported, if you want to use an existing key from another mail provider. Users can also seamlessly send PGP encrypted mail to mail providers that publish key directories - such as ProtonMail - as well as many other domains."}],"_type":"block"},{"_type":"block","style":"normal","_key":"db5c21f87ecc","markDefs":[],"children":[{"_type":"span","marks":[],"text":"On the Skiff end, this interoperability is also critical. We’ve implemented PGP standards to allow automated sharing of our users’ public PGP keys via the Web Key Directory (WKD) protocol. In many email clients, this key lookup process can leak your IP address. With Skiff, however, we prevent this data leakage because all key lookups leverage the same technology that masks users’ IP addresses when downloading remote content in an email. If Skiff cannot find the PGP key via the WKD protocol, you can import a PGP key into any Skiff contact.","_key":"2ae98c5961d40"}]},{"markDefs":[],"children":[{"_key":"6cdfabebad1c0","_type":"span","marks":[],"text":"We’ve implemented custom protocols to optimize PGP content to make sure mail clients stay performant while preventing accidental data loss by preventing key deletion if a PGP message is still encrypted with that key. Even with the limitations of PGP, users should expect the same simplicity, privacy, and performance they expect with Skiff."}],"_type":"block","style":"normal","_key":"476f0d255db5"},{"_type":"block","style":"normal","_key":"d6c3981184b1","markDefs":[{"_type":"link","href":"https://twitter.com/skiffprivacy","_key":"1ac6c002bd87"},{"_type":"link","href":"https://www.reddit.com/r/skiff","_key":"d066408449c4"},{"_type":"link","href":"https://discord.com/invite/skiff","_key":"46b2587b3433"},{"_type":"link","href":"https://skiff.canny.io/feature-requests","_key":"5c8b8785f57a"}],"children":[{"_type":"span","marks":[],"text":"Looking forward, we hope to launch WKD support for custom domains and all other domains on Skiff, which will enable seamless PGP encryption with other mail providers. If you have any suggestions or feedback, please don’t hesitate to reach out to the team on ","_key":"efcb9b8021650"},{"_type":"span","marks":["1ac6c002bd87"],"text":"Twitter","_key":"efcb9b8021651"},{"_type":"span","marks":[],"text":", ","_key":"efcb9b8021652"},{"text":"Reddit","_key":"efcb9b8021653","_type":"span","marks":["d066408449c4"]},{"_type":"span","marks":[],"text":", ","_key":"efcb9b8021654"},{"_type":"span","marks":["46b2587b3433"],"text":"Discord","_key":"efcb9b8021655"},{"_key":"efcb9b8021656","_type":"span","marks":[],"text":", or through a "},{"marks":["5c8b8785f57a"],"text":"feature request","_key":"efcb9b8021657","_type":"span"},{"_type":"span","
